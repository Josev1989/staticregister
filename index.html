<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About us</a>
        <a href="#">log In</a>
    </header>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
<input type="email" 
placeholder="email" 
name="email" 
required/>
            </div>
            <div>
<input type="text"
 placeholder="text" 
 name="username"
 required/>
            </div>
            <div>
<input type="password" 
placeholder="password"
 name="password"
 required/>
            </div>
            <div>
<input type="password" 
placeholder="confirm password" 
name="confirmpassword"/>
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
        </form>
        <footer>
<img src="./assets/amazonlogo.png" alt="amazon logo" height="32" width="32">
<img src="./assets/facebooklogo.png" alt="facebook logo" height="32" width="32">
<img src="./assets/githublogo.png" alt= "github logo" height="32" width="32">
<img src=  "./assets/instagramlogo.png" alt="instagram logo" height="32" width="32">
<img src="./assets/slakrlogo.png" alt= "slack logo" height="32" width="32">      
        </footer>
    </div>
</body>
</html>
